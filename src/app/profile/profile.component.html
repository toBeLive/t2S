<p>Invisible = {{globalVar.globalInvisible}}</p>
<p>Token = {{globalVar.globalAccessToken}}</p>

<form [ngClass]="{invisible: globalVar.globalInvisible}">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="userLogin" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="userPassord" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="d-flex justify-content-between">
    <button class="btn btn-primary" (click)="loginUsers()">Вход</button>
    <a id="reg_form" class="nav-link" routerLinkActive="active"  routerLink="/reg-profile" href="">Регистрация</a>
  </div>
</form>
