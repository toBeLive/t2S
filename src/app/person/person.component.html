<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="userLogin" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="d-flex justify-content-between">
    <button class="btn btn-primary" (click)="loadUsers()">Вход</button>
    <button class="btn btn-primary" (click)="addUser()">Добавить</button>
    <a id="reg_form" href="">Регистрация</a>
  </div>
</form>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    <span class="badge">{{user.name}}</span> {{user.id}}
  </li>
</ul>
